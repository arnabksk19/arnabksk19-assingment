<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>replace Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $("document") .ready(function(){

            var newText=$ ("<h1>");
            newText.append("<i> i just replaced this<i>");
            $("#textBox").html(newText);    
        });
            
        
    </script>
    <!-- this is an example on how to replace using "ID" in jQuery-->
  </head>
  <body>
    <div id="textBox"><p>my name is eclipse, i want to learn web design</p></div>
    

  </body>
</html>
